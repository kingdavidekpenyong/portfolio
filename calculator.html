<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let x = parseInt(prompt("Enter first number:"))
let y = parseInt(prompt("Enter second number:"))


let sum = x + y
let multiplication = x * y
let subtraction = x - y
let Modulo = x % y
let Division = x / y
console.log(`The value of x is: ${x} and the value of y is: ${y}`)
console.log("The sum of x and y is:", sum)
console.log("The multiplication of x and y is:",multiplication )
console.log("The subtraction of x and y is:",subtraction)
console.log("The Modulo of x and y is:", Modulo)
console.log("The Division of x and y is:", Division)
    </script>
</body>
</html>
